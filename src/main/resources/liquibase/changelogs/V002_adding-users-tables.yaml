databaseChangeLog:
  - changeSet:
      id: 2
      author: gabriel.rodrigues@bonnasys.com.br
      changes:
        - createTable:
            tableName: users_clients
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: city_id
                  type: uuid
        - createTable:
            tableName: users_employees
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: registration
                  type: varchar(80)
              - column:
                  name: user_role
                  type: uuid
                  constraints:
                    nullable: false
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
        - createTable:
            tableName: cities
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: state
                  type: varchar(255)
        - addForeignKeyConstraint:
            baseColumnNames: id
            baseTableName: users_clients
            constraintName: fk_users_clients_users
            referencedColumnNames: id
            referencedTableName: users
        - addForeignKeyConstraint:
            baseColumnNames: id
            baseTableName: users_employees
            constraintName: fk_users_employees_users
            referencedColumnNames: id
            referencedTableName: users
        - addForeignKeyConstraint:
            baseColumnNames: city_id
            baseTableName: users_clients
            constraintName: fk_users_clients_city
            referencedColumnNames: id
            referencedTableName: cities
        - addForeignKeyConstraint:
            baseColumnNames: user_role
            baseTableName: users_employees
            constraintName: fk_users_employees_roles
            referencedColumnNames: id
            referencedTableName: roles
